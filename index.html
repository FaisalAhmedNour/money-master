<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <!-- style -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-center">
    <header>
        <h1 class="text-5xl font-bold my-10 text-slate-400">Money MasterðŸ’°</h1>
    </header>
    <section class="grid gap-15 grid-cols-5 mb-10">
        <div class="col-span-3">
            <img class="px-20" class="w-full" src="image/photo_2023-02-16_20-07-35.jpg">
        </div>
        <div class="col-span-2 p-16 text-center mr-20 bg-neutral-100">
            <h4 class="text-2xl font-semibold">Income</h4>
            <div  class="text-xl font-medium grid grid-cols-3 my-6">
                <label class="text-right" for="income">Income:</label>
                <input class="ml-5 col-span-2 bg-sky-200 rounded-sm p-1" type="text">
            </div>
            <h3 class="text-2xl font-semibold">Expenses</h3>
            <div>
                <div class="text-xl font-medium grid grid-cols-3  my-5">
                    <label class="text-right" for="food">Food:</label>
                    <input class="ml-5 col-span-2 bg-sky-200 rounded-sm p-1" type="text">
                </div>
                <div class="text-xl font-medium grid grid-cols-3  my-5">
                    <label class="text-right" for="rent">Rent:</label>
                    <input class="ml-5 col-span-2 bg-sky-200 rounded-sm p-1" type="text">

                </div>
                <div class="text-xl font-medium grid grid-cols-3  my-5">
                    <label class="text-right" for="clothes">Clothes:</label>
                    <input class="ml-5 col-span-2 bg-sky-200 rounded-sm p-1" type="text">
                </div>
            </div>
            <button class="text-white text-xl font-medium bg-indigo-400 px-12 py-2 rounded-md  my-4">Calculate</button>
            <p class="text-2xl font-semibold  my-6">Total Expenses: <span>00</span></p>
            <p class="text-2xl font-semibold">Balance: <span>00</span></p>
            <p class="text-xl font-medium  my-6">Save:
                <input class="ml-5 w-1/4 bg-sky-200 rounded-sm p-1" type="text">
                <span class="px-3">%</span>
                <button class="text-white text-xl font-medium bg-indigo-400 px-12 py-2 rounded-md">Save</button>
            </p>
            <p class="text-2xl font-semibold my-6">Saving Amount: <span>00</span></p>
            <p class="text-2xl font-semibold">Remaining Balance: <span>00</span></p>
        </div>
    </section>

    <!-- js -->
    <script src="js/balance.js"></script>
</body>

</html>
